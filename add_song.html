<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/add_song.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">All Songs</a>
        <a href="add_song.html">Add Song</a>
    </nav>
    <h1>Add a Song</h1>
    <form id="add-song-form">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div><br><br>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
        </div><br><br>
        <div>
            <label for="album">Album:</label>
            <input type="text" id="album" name="album">
        </div><br><br>
        <div>
            <label for="release">Release:</label>
            <input type="date" id="release" name="release">
        </div><br><br>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div><br><br>
        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" name="popularity" min="0" max="100">
    
        </div>
        <button type="submit">Add Song</button>
        <div id="error"></div></form>
</body>
</html>
